<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center">
    <div class="conatainer p-4 d-flex justify-content-center align-items-center">
        <div class="bg-light p-4">
            <div class="display">
                <input type="text" class="m-1 first">
            </div>
            <div class="btns">
                <div class="row d-flex justify-content-center">
                    <div class="btn border m-1 num">9</div>
                    <div class="btn border m-1 num">8</div>
                    <div class="btn border m-1 num">7</div>
                    <div class="btn border m-1 fn">*</div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="btn border m-1 num">6</div>
                    <div class="btn border m-1 num">5</div>
                    <div class="btn border m-1 num">4</div>
                    <div class="btn border m-1 fn">/</div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="btn border m-1 num">3</div>
                    <div class="btn border m-1 num">2</div>
                    <div class="btn border m-1 num">1</div>
                    <div class="btn border m-1 fn">+</div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="btn border m-1 num">0</div>
                    <div class="btn border m-1 fn">=</div>
                    <div class="btn border m-1 fn">âˆš</div>
                    <div class="btn border m-1 fn">-</div>
                </div>   
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
